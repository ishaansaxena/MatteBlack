{% extends "base.html" %}
{% load static %}

{% block title %}Login to MatteBlack{% endblock %}

{% block resources %}
    <!-- For login.html -->
    <link rel="stylesheet" href="{% static '/css/form.css' %}">
{% endblock %}


{% block content %}
    <!-- For login.html -->
    <form class="form" method="post">
        {% csrf_token %}
        <h1 class="form-heading mb-4"><a href="{% url 'home' %}">MatteBlack</a></h1>
        <label for="username" class="sr-only">Username</label>
        <input type="text" id="id_username" name="username" class="form-control" placeholder="Username" required autofocus>
        <label for="password" class="sr-only">Password</label>
        <input type="password" id="id_password" name="password" class="form-control" placeholder="Password" required>
        <button class="btn btn-lg btn-outline-dark btn-block mt-4 w-100" type="submit" name="submit">Login</button>
        <p class="mt-4 mb-3 text-muted">&copy; 2017-2018</p>
    </form>

{% endblock %}
