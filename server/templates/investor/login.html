{% extends "base.html" %}
{% load static %}

{% block title %}Login to MatteBlack{% endblock %}

{% block resources %}
    <!-- For login.html -->
    <link rel="stylesheet" href="{% static '/css/form.css' %}">
{% endblock %}


{% block content %}
    <!-- For login.html -->
    <form class="form" method="post">
        {% csrf_token %}
        <h1 class="form-heading h4 mb-3">Login</h1>
        <label for="username" class="sr-only">Username</label>
        <input type="text" id="id_username" name="username" class="form-control" placeholder="Username" required autofocus>
        <label for="password" class="sr-only">Password</label>
        <input type="password" id="id_password" name="password" class="form-control" placeholder="Password" required>
        <button class="btn btn-dark" type="submit" name="submit">Login</button>
    </form>

{% endblock %}
